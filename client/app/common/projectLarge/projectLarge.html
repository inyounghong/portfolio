<div class="preview-image" ng-style="{ 'background-image': 'url(./images/previews/' + $ctrl.project.preview_image + ')' }">
    <!-- <img ng-src="$ctrl.project.preview_image"> -->
</div>
<div class="details">
    <div class="name" ui-sref="detail({ projectId: $ctrl.project.id })">{{ $ctrl.project.name }}</div>
    <div class="slug">
        {{ $ctrl.project.slug }}
        <a ui-sref="detail({ projectId: $ctrl.project.id })">Read More <i class="fa fa-chevron-circle-right"></i></a>
    </div>
    <div class="tag-wrap">
        <div ng-repeat="tag in $ctrl.project.tags" class="tag">{{ tag }}</div>
    </div>

</div>
